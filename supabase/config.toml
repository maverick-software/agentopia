[functions.mcp-server-utils]
enabled = true
verify_jwt = true
import_map = "./functions/mcp-server-utils/deno.json"
# Uncomment to specify a custom file path to the entrypoint.
# Supported file extensions are: .ts, .js, .mjs, .jsx, .tsx
entrypoint = "./functions/mcp-server-utils/index.ts"

[functions.temporary-chat-mcp]
enabled = true
verify_jwt = true
entrypoint = "./functions/temporary-chat-mcp/index.ts"

[functions.temporary-chat-api]
enabled = true
verify_jwt = false
entrypoint = "./functions/temporary-chat-api/index.ts"

