[functions.debug-temp-chat]
enabled = true
verify_jwt = false
entrypoint = "./functions/debug-temp-chat/index.ts"
# Specifies static files to be bundled with the function. Supports glob patterns.
# For example, if you want to serve static HTML pages in your function:
# static_files = [ "./functions/mcp-server-utils/*.html" ]

[auth]
enabled = true
# IMPORTANT: Update site_url to your production domain in production
# Development: http://localhost:5173
# Production: https://app.gofragents.com
site_url = "http://localhost:5173"
additional_redirect_urls = ["https://app.gofragents.com"]
jwt_expiry = 3600
enable_refresh_token_rotation = true

[auth.mfa]
max_enrolled_factors = 10

[auth.mfa.totp]
enroll_enabled = true
verify_enabled = true

[auth.mfa.phone]
enroll_enabled = false

